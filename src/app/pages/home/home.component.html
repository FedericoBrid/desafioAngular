<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of columns">{{column}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{person.nombre}}</td>
      <td>{{person.edad}}</td>
      <td>{{person.carrera}}</td>
      <td>{{person.hobbie}}</td>
    </tr>
    
  </tbody>
</table>
